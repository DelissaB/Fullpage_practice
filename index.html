<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullpage Scroll</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script
  src="jquery.fullpage.js"></script>

</head>
<body>
  <div id="fullpage">
    <section><h1>Floor 1</h1>
    </section>
    <section><h1>Floor 2</h1></section>
    <section><h1>Floor 3</h1></section>
    <section><h1>Floor 4</h1></section>
    <section><h1>Floor 5</h1></section>
  </div>
<script type="text/javascript">
    FastClick.attach(document.body);
    $('#fullpage').fullpage();

</script>

</body>
</html>
